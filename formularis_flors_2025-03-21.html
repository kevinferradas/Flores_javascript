<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios varios</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Ejercicios DOM - Objetos - Arrays</h1>
    </header>
<main>
<section>
    <h2>Ejercicio 1</h2>
    <h3>Nuestras flores</h3>
    <div id="ejercicio1"></div>
</section>
<section>
    <h2>Ejercicio 2</h2>
    <h3>Flores de color blanco que florecen en verano</h3>
    <div id="ejercicio2"></div>
</section>

<section>
    <h2>Ejercicio 3</h2>
    <h3>Selección por características</h3>
    <form id="form-seleccion" name="formEj3">
        <fieldset>
            <div>
                <p>Color:</p>
                <label><input type="radio" name="color" value="blanco" checked>Blanco</label>
                <label><input type="radio" name="color" value="rojo">Rojo</label>
                <label><input type="radio" name="color" value="rosa">Rosa</label>
            </div>
            <div>
                <p>Floración:</p>
                <label><input type="radio" name="floracion" value="primavera" checked>Primavera</label>
                <label><input type="radio" name="floracion" value="verano">Verano</label>
                <label><input type="radio" name="floracion" value="otoño">Otoño</label>
                <label><input type="radio" name="floracion" value="invierno">Invierno</label>
            </div>
            <div>
                <p>Stock</p>
                <label><input type="radio" name="stock" value="true" checked>Con stock</label> 
                <label><input type="radio" name="stock" value="false">Sin stock</label>
            </div>
        </fieldset>
    </form>
    <div id="ejercicio3"></div>
</section>

<section>
    <h2>Ejercicio 4</h2>
    <p>Seleccionar flor por nombre</p>

    <form action="#" name="formEj4">
        

        <div>

            <label for="flor">Nombre:</label>
            <input type="text" name="flor" id="flor">

        </div>
        
    </form>
    
    <div id="ejercicio4"></div>
</section>

<section>
    <h2>Ejercicio 5</h2>
    <p>Añadir flor a la lista</p>

    <form action="#" name="formEj5">
        

        <div>
           <label > Nombre: <input type="text" name="nombre" ></label>
        </div>
        
        <div>
            <label > Color: <input type="text" name="color" ></label>
        </div>

        <div>
            <label > Floración: </label>
            <select name="floracion" >
                <option value="primavera" selected>Primavera</option>
                <option value="verano" >Verano</option>
                <option value="otoño" >Otoño</option>
                <option value="invierno" >Invierno</option>
            </select>
        </div>

        <div>
            <label > <input type="radio" name="stock" value="true" checked> Con stock</label>
            <label > <input type="radio" name="stock" value="false"> Con stock</label>
        </div>
        <div>
            <input type="submit" value="Añadir flor">
            <input type="reset" value="Borrar formulario">
        </div>
    </form>
    <div id="ejercicio5"></div>
</section>

</main>
    <script src="js/app.js"></script>
</body>
</html>
